<!-- <input type="file" name="attachment" />  -->
<div style="text-align: center;">
  <mat-card class="example-card" appearance="outlined">
    <div>
      <input style="font-size: 30px;" [(ngModel)]="searchTerm" (input)="searchEmployees()"
        placeholder="Search employees" />
      <!-- <input [(ngModel)]="searchTerm" placeholder="Search employees" />
      <button (click)="searchEmployees()" class="btn btn-primary">Search</button> -->
    </div>
    <table>
      <tr
        style="font-size: 20px; border-bottom: 2px solid black; border-top: 2px solid black; background-color: black; color: white">
        <th (click)="sortEmployees('empId')" style="border-right: 2px solid black; cursor: pointer;">Employee Id</th>
        <th (click)="sortEmployees('empName')" style="border-right: 2px solid black; cursor: pointer;">Employee Name
        </th>
        <th (click)="sortEmployees('mobile')" style="border-right: 2px solid black; cursor: pointer;">Employee Mobile
          No.</th>
        <th (click)="sortEmployees('email')" style="border-right: 2px solid black; cursor: pointer;">Employee MailId
        </th>
        <th (click)="sortEmployees('location')" style="border-right: 2px solid black; cursor: pointer;">Employee
          Location</th>
        <th (click)="sortEmployees('dateOfJoining')" style="border-right: 2px solid black; cursor: pointer;">Date Of
          Joining </th>
        <th style="border-right: 2px solid black;" colspan="2">Actions</th>
        <th style="border-right: 2px solid black;"></th>
      </tr>
      <tr *ngFor="let emp of filteredEmplist; odd as o; even as e"
        [ngStyle]="{'background-color': o ? 'lightblue' : 'rgba(52, 152, 219, 0.5)'}"
        style="border-bottom: 2px solid black; font-size: 20px;">
        <td style="border-right: 2px solid black;">{{emp.empId}}</td>
        <td style="border-right: 2px solid black;">{{emp.empName}}</td>
        <td style="border-right: 2px solid black;">{{emp.mobile}}</td>
        <td style="border-right: 2px solid black;">{{emp.email}}</td>
        <td style="border-right: 2px solid black;">{{emp.location}}</td>
        <td style="border-right: 2px solid black;">{{emp.dateOfJoining|dateFormat}}</td>
        <td style="border-right: 2px solid black;"> <button (click)="updateProduct(emp.empId)"
            [routerLink]="['/DbEmpUpd']" class="btn btn-warning">Update</button></td>
        <td style="border-right: 2px solid black;"> <button (click)="deleteEmployee(emp.empId)"
            class="btn btn-danger">Delete</button></td>
      </tr>
    </table><br>
    <div>
      <button [routerLink]="['/DbEmpIns']" class="btn btn-primary">Insert</button>
    </div>
  </mat-card>
</div>
