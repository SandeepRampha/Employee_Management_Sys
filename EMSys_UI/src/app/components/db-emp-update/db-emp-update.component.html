<h2 class="mb-4 text-center" style="font-size: xx-large;">Update Employee</h2>
<div class="container">
  <mat-card class="example-card" appearance="outlined">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="updateEmp()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="empId">Employee Id:</label>
          <input type="number" class="form-control" id="empId" [(ngModel)]="employee.empId" name="empId" required readonly>
        </div>
        <div class="form-group">
          <label for="empName">Name:</label>
          <input type="text" class="form-control" id="empName" [(ngModel)]="employee.empName" name="empName" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="number" class="form-control" id="mobile" [(ngModel)]="employee.mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" [(ngModel)]="employee.location" name="location" required>
        </div><br>

        <div class="form-group">
          <label for="dateOfJoining">Date of Joining:</label>
          <mat-form-field appearance="fill" class="w-100">
            <input matInput id="dateOfJoining" [(ngModel)]="employee.dateOfJoining" name="dateOfJoining" [matDatepicker]="picker" placeholder="Choose a date"  required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div><br>

        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary">Update</button>
          <a [routerLink]="['/']" class="btn btn-secondary ml-2">Home</a>
        </div>
      </form>
    </div>
  </div>
</mat-card>
</div>
